<h4 class="display-4">Comanda Produse</h4>
<hr>
<form #form="ngForm" autocomplete=off (submit)="onSubmit(form)">

    <input type="hidden" name="ComandaItemID" #ComandaItemID="ngModel" [(ngModel)]="formData.ComandaItemID">
    <input type="hidden" name="ComandaID" #ComandaID="ngModel" [(ngModel)]="formData.ComandaID">
    <input type="hidden" name="ItemNume" #ItemNume="ngModel" [(ngModel)]="formData.ItemNume">

    <div class="form-group">
        <label>Produse</label>
        <select name="ItemID" #ItemID="ngModel" [(ngModel)]="formData.ItemID" class="form-control" (change)="updatePrice($event.target)" 
        [class.is-invalid]="!isValid && formData.ItemID == 0">
            <option value="0">-Select-</option>
            <option *ngFor ="let item of itemList" value="{{item.ItemID}}">{{item.Nume}}</option>
        </select>
    </div>

    <div class="form-row">

        <div class="form-group col-md-6">
            <label>Pret</label>
            <div class="input-group">
                <div class="input-group-prepend">
                <div class="input-group-text">LEI</div>
                </div>
                <input name="Pret" #Pret="ngModel" [(ngModel)]="formData.Pret" class="form-control" readonly>
            </div>
        </div>

        <div class="form-group col-md-6">
            <label>Cantitate</label>
            <input name="Cantitate" #Cantitate="ngModel" [(ngModel)]="formData.Cantitate" class="form-control"
            (keyup)="updateTotal()" [class.is-invalid]="!isValid && formData.Cantitate == 0">
        </div>
    </div>

    <div class="form-group">
        <label>Total</label>
        <div class="input-group">
            <div class="input-group-prepend">
            <div class="input-group-text">LEI</div>
            </div>
            <input name="Total" #Total="ngModel" [(ngModel)]="formData.Total" class="form-control" readonly>
        </div>
    </div>

    <div class="form-group" style="padding-top:15px;padding-bottom:15px">
        <button type="submit" class="btn btn-dark" style="margin-right:10px"><i class="fa fa-database"> Trimite</i></button>
        <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"> Inchide</i></button>
    </div>
</form>
